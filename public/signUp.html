<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign Up</title>
</head>
<body class="bg-primaryBg h-[200vh] overflow-hidden scroll-smooth select-none">
    <div class="borderContainer">
        <div class="borderObj"></div>
        <div class="borderObj"></div>
        <div class="borderObj"></div>
        <div class="borderObj"></div>
        <div class="borderObj"></div>
        <div class="borderObj"></div>
    </div>

    <div class="!mt-[9%] ml-20 flex flex-col w-[40%] scroll-m-[20vh] animate-emerge timeline" id="one">
        <p class="headingTxt !text-[90px] !top-32 !left-20">FLUX <span class="!text-[40px] !tracking-normal -ml-4">Signup</span></p>

        <form class="flex flex-col justify-between h-[200px]">
            <input class="inputClass !important" type="text" placeholder="Gmail">
            <input class="inputClass !important" type="text" placeholder="password">

            <a href="#two">
                <button class="nextBtn !text-[22px] !py-[5px] !bg-primary-100 !text-primary-200 !static px-auto w-48 ml-[8%] mt-[30px]" type="button">
                    Login
                </button>
            </a>

        </form>
    </div>

    <div class="mt-[35%] ml-20 flex flex-col w-[40%]" id="two">
        <p class="headingTxt !text-[90px] !top-32 !left-20">FLUX <span class="!text-[40px] !tracking-normal -ml-4">Login</span></p>

        <form class="flex flex-col justify-between h-[200px]">
            <input class="inputClass !important" type="text" placeholder="Gmail">
            <input class="inputClass !important" type="text" placeholder="password">
            <a href="#one">
                <button class="nextBtn !text-[22px] !py-[5px] !bg-primary-100 !text-primary-200 !static px-auto w-48 ml-[8%] mt-[30px]" type="button">
                    Signup
                </button>
            </a>

        </form>
    </div>

    <img src="bgEffect2.png" alt="" class="fixed right-0 top-[15%] w-[100vw] -z-10">
    <img src="bgEffect2.png" alt="" class="fixed right-0 top-[45%] w-[100vw] -z-10">

    <img src="buildingExport.png" alt="" class="z-10 fixed right-64 w-[30%] -bottom-10 animate-towering">
    <button class="nextBtn bottom-4 right-4">
        <i class='bx bx-arrow-from-left'></i>
    </button>

</html>
